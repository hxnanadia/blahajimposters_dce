<!doctype html>
<html>
<head><title>Writing Submission Form</title></head>
<style>
p {font-size:150%}
</style>
<body>
	<h1>Writing Submission Form</h1>
	<form action={{url_for("submission")}}>
		<p>Author: <input type="text" name="author" id="author"></p>
		<p>Title: <input type="text" name="title" id="title"></p>
		<p>Short description: </p>
		<textarea name="desc" id="desc" rows='4' cols='50'></textarea>
		<p>Attachment: <input type="file" name="thewriting" id="writing" accept=".txt"></p>
		<p><input type="submit" value="submit" id="submit"></p>
	</form>
</body>
</html>
